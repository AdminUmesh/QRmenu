<div class="login-card">
  <h2>Sign in</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div class="error" *ngIf="f.email.touched && f.email.invalid">
        <div *ngIf="f.email.errors?.['required']">Email is required.</div>
        <div *ngIf="f.email.errors?.['email']">Enter a valid email.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <div class="error" *ngIf="f.password.touched && f.password.invalid">
        <div *ngIf="f.password.errors?.['required']">Password is required.</div>
        <div *ngIf="f.password.errors?.['minlength']">
          Password must be at least {{ f.password.errors?.['minlength.requiredLength }} characters.
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="loading()">
        {{ loading() ? 'Signing in...' : 'Sign in' }}
      </button>
    </div>

    <div class="server-error" *ngIf="error()">{{ error() }}</div>
  </form>
</div>
